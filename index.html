<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Conversation Recorder</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div class="inputbox">
			<div id="results"><ul></ul></div>
			<div class="inputContainer">
				<p class="guide">start topic : 'topic', close topic : '/topic'</p>
				<div class="input-group">
					<input type="text" id="console" class="form-control" placeholder="Type Topic">
					<span class="input-group-btn">
						<button class="btn btn-default inputEnter btn-success" type="button">Enter</button>
					</span>
				</div><!-- /input-group -->
			</div><!-- /.row -->
					<!-- Split button -->
			<div class="topicButtons">
			</div>
		</div>
	</div>
</body>
